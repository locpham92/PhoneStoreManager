<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="phonstorejs.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fbbb6d55bb.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="search-area">
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Tìm sản phẩm...">
    </div>
    <div class="search-result">
        <div class="suggest-search">
        </div>
    </div>

    <div class="staff-name">
        <span>Phạm Quý Lộc</span>
        <button class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    </div>
</div>

<div class="container">

    <div class="products" >
        <div class="product">
            <div id="cart" class="cart">

            </div>
        </div>
        <div class="note">
            <input type="text" id="note" placeholder="Thêm ghi chú">
        </div>
    </div>

    <div class="payment-area">
        <div class="time">
            <span id="time"></span>
        </div>
        <div class="customers">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Tìm khách hàng...">
                <button class="add-button"><i class="fa-solid fa-plus"></i></button>
        </div>

        <div class="payment">
            <div class="amount">
                <h3> Tổng tiền hàng: </h3>
                <span class="total-before"></span>
            </div>
            <div class="discount">
                <h3> Giảm giá: </h3>
                <input type="text" id="number">
            </div>
            <div class="total">
                <h3>Khách thanh toán:</h3>
                <span class="total-after"></span>
            </div>

        </div>
        <div class="pay">
            <button onclick="confirmOrder()" class="pay-button">THANH TOÁN</button>
        </div>
    </div>
</div>
<div class="confirm">
    <div class="information">
        <div class="customer">
            Khách hàng:
        </div>
        <div>
            Sản phẩm:
        </div>
    </div>

    <div class="action">
        <button id="OK" class="ok">OK</button>
        <button id="makeOrder" onclick="createOrder()" class="back">Back</button>
    </div>

</div>
<div class="footer">
    <button class="report-btn" onclick="saleReport()">Báo cáo bán hàng</button>
</div>
</body>
</html>
